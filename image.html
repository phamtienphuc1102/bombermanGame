<html>
<head>

<body>
    <div class="abc">
        <img id="img" >

    </div>
    
    <script>
        var index = 0;
        changeImage = function() {
            var bomImage = ['./bom/bomb1.png', './bom/bomb2.png', './bom/bomb3.png',
            './bom/bomb1.png', './bom/bomb2.png', './bom/bomb3.png',
            './bom/bomb1.png', './bom/bomb2.png', './bom/bomb3.png', 
            './bom/bomb1.png', './bom/bomb2.png', './bom/bomb3.png', 
            './bom/explosion-center1.png', './bom/explosion-center2.png',
             './bom/explosion-center4.png', './bom/explosion-center4.png'];
            document.getElementById('img').src = bomImage[index];
            index ++;
            if(index>=17) {
                //index = 0;
                document.getElementById('img').src = './bomberman/no.png'
            }
        }
        setInterval(changeImage, 300);
        
    </script>
